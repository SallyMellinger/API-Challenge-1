<!DOCTYPE html>
<html lang="en">
<head>

    </div>
  </div>
</div>
<div class="row row-cols-1 row-cols-md-2">

    <div class="card" id="cases">
      <!--<img src="..." class="card-img-top" alt="..."-->
      <div class="card-body">
        <h5 class="card-title">New Cases</h5>
        <p class="card-cases-" id="cardOne">New COVID-19 Cases</p>
      </div>
    </div>
  </div>
  <div class="col mb-4">
    <div class="card" id="cases">
      <!--<img src="..." class="card-img-top" alt="..."-->
      <div class="card-body">
        <h5 class="card-title">Total Cases</h5>
        <p class="card-cases" id="cardTwo">Total COVID-19 Cases</p>
      </div>
    </div>
  </div>
  <div class="col mb-4">
    <div class="card" id="death">
      <!--<img src="..." class="card-img-top" alt="..."-->

        <h5 class="card-title">New Deaths</h5>
        <p class="card-death" id="cardThree">New COVID-19 Deaths</p>
      </div>
    </div>
  </div>
  <div class="col mb-4">
    <div class="card" id="death">
      <!--<img src="..." class="card-img-top" alt="..."-->

        <h5 class="card-title">Total Deaths</h5>
        <p class="card-death" id="cardFour">Total COVID-19 Deaths</p>
      </div>
    </div>
  </div>
  <div class="col mb-4">
    <div class="card" id="recover">
      <!--<img src="..." class="card-img-top" alt="..."-->
      <div class="card-body">
        <h5 class="card-title">New Recovered</h5>
        <p class="card-recover" id="cardFive">New COVID-19 Recoveries</p>
      </div>
    </div>
  </div>
  <div class="col mb-4">
    <div class="card" id="recover">
      <!--<img src="..." class="card-img-top" alt="..."-->
      <div class="card-body">
        <h5 class="card-title">Total Recovered</h5>
        <p class="card-recover" id="cardSix">Total COVID-19 Recoveries</p>
      </div>
    </div>
  </div>
</div>
